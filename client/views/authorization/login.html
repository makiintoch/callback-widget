<template name="login">
  <form class="form form-auth">
    <div>
      <label for="login-email">Логин или Email</label>
      <input id="login-email" type="text" name="login-email" required>
    </div>
    <div>
      <label for="login-password">Пароль</label>
      <input id="login-password" type="password" name="login-password" required>
    </div>

    <input type="submit" class="btn btn-default" id="login-button" value="Войти">
  </form>
</template>
