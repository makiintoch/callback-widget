<template name="login">
  <form class="form form-auth">
    <div class="item">
      <input type="text" name="login-email" placeholder="Логин или Email">
    </div>

    <div class="item">
      <input type="password" name="login-password" placeholder="Ваш пароль">
    </div>

    <input class="button" type="submit" value="Войти">
  </form>
</template>
