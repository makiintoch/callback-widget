<template name="widgetEdit">
  <form class="form form-widget">
    <div>
      <label for="name">Имя</label>
      <input name="name" id="name" type="text" value="{{widget.name}}" placeholder="Имя виджета">
    </div>
    <div>
      <label for="color">Цвет (выберете цвет)</label>
      <input name="color" id="color" type="text" value="{{widget.color}}" placeholder="Выберите цвет">
    </div>
    <div>
      <label for="color-scheme">Цветовая схема меню (выберете схему)</label>
    </div>

    <div>
      <label for="url">URL вашего сайта (с которого будут приходить уведомления)</label>
      <input name="url" id="url" type="url" value="{{widget.url}}" placeholder="URL вашего сайта">
    </div>
    <div class="emails">
      <label for="email">E-mail (на который будут приходить уведомления)</label>

      {{{showEmails}}}

      <a class="email-add" href="#">Добавить email</a>
    </div>
    <div>
      <label for="email-short-notice">Короткий тип E-mail уведомления (подходит для СМС-рассылки)</label>
      <p>Выключен <input class="switch" type="checkbox" name="email-short-notice" checked="{{widget.emailShortNotice}}"> Включен</p>
    </div>
    <div>
      <label for="position">Расположение виджета (позиция)</label>
      <input class="widget-position" type="hidden" name="position" value="{{widget.position}}">

      <div class="widget-position">
        <img src="{{absoluteUrl}}img/imac.png" alt="Расположение виджета" width="500">

        <div class="widget-position-item">
          <img class="{{getActiveClass 'left-top' widget.position}} item position-left left-top" data-position="left-top" src="{{absoluteUrl}}img/widget-left.png" alt="" width="50">
          <img class="{{getActiveClass 'left-center' widget.position}} item position-left left-center" data-position="left-center" src="{{absoluteUrl}}img/widget-left.png" alt="" width="50">
          <img class="{{getActiveClass 'left-bottom' widget.position}} item position-left left-bottom" data-position="left-bottom" src="{{absoluteUrl}}img/widget-left.png" alt="" width="50">

          <img class="{{getActiveClass 'right-top' widget.position}} item position-right right-top" data-position="right-top" src="{{absoluteUrl}}img/widget-right.png" alt="" width="50">
          <img class="{{getActiveClass 'right-center' widget.position}} item position-right right-center" data-position="right-center" src="{{absoluteUrl}}img/widget-right.png" alt="" width="50">
          <img class="{{getActiveClass 'right-bottom' widget.position}} item position-right right-bottom" data-position="right-bottom" src="{{absoluteUrl}}img/widget-right.png" alt="" width="50">
        </div>
      </div>
    </div>
    <div>
      <label for="scenario">Сценарии (доступные сценарии виджета)</label>
    </div>
    <div>
      <label for="utp">УТП (уникальное торговое предложение, выводится при попытки уйти с сайта)</label>
    </div>
    <div>
      <h2>Цели (помогут ослеживать конверсию виджета)</h2>
      <h3>Google analitics</h3>
      <label for="ga-category">Категория</label>
      <input name="ga-category" id="ga-category" type="text" value="{{widget.target.google.category}}" placeholder="Категория">
      <label for="ga-event">Событие</label>
      <input name="ga-event" id="ga-event" type="text" value="{{widget.target.google.event}}" placeholder="Событие">
    </div>

    <div>
      <label for="sound">Звук (включить/выключить звук виджета)</label>
      <p>Выключен <input class="switch" type="checkbox" name="sound" checked="{{widget.sound}}"> Включен</p>
    </div>

    <input type="submit" value="Сохранить" class="btn btn-primary">
  </form>
</template>
