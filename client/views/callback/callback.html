<template name="callback">
  <h2>Написать нам</h2>

  <form class="form">
    <div>
      <input class="required" name="name" type="text" placeholder="Ваше имя">
    </div>
    <div>
      <input class="required" name="email" type="text" placeholder="Ваш e-mail">
    </div>
    <div>
      <textarea class="required" name="message" placeholder="Ваше сообщение"></textarea>
    </div>

    <input class="button" type="submit" value="Отправить">
  </form>
</template>
