<template name="orderItem">
  <tr>
    <td>{{_id}}</td>
    <td>{{{getType type}}}</td>
    <td>{{url}}</td>
    <td>{{getDate createdAt}}</td>
    <td><input class="switch" type="checkbox" name="order-status" checked="{{status}}"></td>
    <td><span class="order-remove">Удалить</span></td>
    <td><a class="button show-order" href="#">Подробнее</a></td>
  </tr>
</template>
