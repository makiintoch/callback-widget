<template name="profileEdit">
  <form class="form form-auth">
    <div class="item">
      <input type="text" name="name" value="{{name}}" placeholder="Ваше имя">
    </div>

    <div class="item">
      <input type="text" name="phone" value="{{phone}}" placeholder="Ваш телефон">
    </div>

    <input class="button" type="submit" id="profile-edit-button" value="Сохранить">
  </form>
</template>
